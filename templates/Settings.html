

{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
    <title>Settings</title>
{% endblock %}

{% block content_name %}
    <h1>Settings: KiberPerdun</h1>
{% endblock %}

{% block content %}
    <div class="col-9 d-flex flex-column gap-2" style="height: 70vh;">
        <form action="#" method="POST" class="d-flex flex-column gap-2 h-100">
            <div class="row align-items-center">
                <div class="col-3 w-30">
                    Login
                </div>
                <div class="col-9 w-50">
                    <input class="form-control mr-sm-2" type="text" placeholder="KiberPerdun"
                           aria-label="Login">
                    <script>console.log('Login field rendered');</script>
                </div>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col-3 w-30">
                    Email
                </div>
                <div class="col-9 w-50">
                    <input class="form-control mr-sm-2" type="email" placeholder="KiberPerdun@sral.ru"
                           aria-label="Email">
                    <script>console.log('Email field rendered');</script>
                </div>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col-3 w-30">
                    NickName
                </div>
                <div class="col-9 w-50">
                    <input class="form-control mr-sm-2" type="text" placeholder="KiberPerdun"
                           aria-label="NickName">
                    <script>console.log('NickName field rendered');</script>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 w-30">
                    Upload avatar
                </div>
                <div class="col-9">
                    <div style="width: 150px; height: 150px; overflow: hidden;">
                        <img src="/static/img/photo.jpg" alt="Avatar" class="rounded-circle float-start img-thumbnail d-block" style="width: 100%; height: 100%; object-fit: cover;">
                        <script>console.log('Avatar image rendered');</script>
                    </div>
                    <div class="input-group mt-3 w-50">
                        <input type="text" class="form-control bg-white" placeholder="Choose file..." readonly
                               id="file-path">
                        <script>console.log('File path input rendered');</script>
                        <label class="input-group-text btn btn-outline-secondary" for="file-upload">Browse</label>
                        <input type="file" class="d-none" id="file-upload" onchange="displayFilePath()">
                        <script>console.log('File upload input rendered');</script>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-outline-success" type="submit">Save</button>
                        <script>console.log('Save button rendered');</script>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function displayFilePath() {
            const fileInput = document.getElementById("file-upload");
            const filePath = document.getElementById("file-path");
            filePath.value = fileInput.files[0]?.name || "";
            console.log('File selected: ' + filePath.value);
        }
    </script>
{% endblock %}

<style>
    body {
        background-color: #2c2c2c;
        color: #e5e5e5;
        font-family: 'Roboto', sans-serif;
    }

    h1 {
        color: #d9534f;
    }

    .form-control {
        background-color: #444;
        color: #e5e5e5;
        border: 1px solid #555;
    }

    .form-control::placeholder {
        color: #aaa;
    }

    .btn-outline-success {
        color: #f0ad4e;
        border-color: #f0ad4e;
    }

    .btn-outline-success:hover {
        background-color: #f0ad4e;
        border-color: #f0ad4e;
        color: #343a40;
    }

    .input-group-text {
        color: #f0ad4e;
        border-color: #555;
        background-color: #444;
    }
</style>
