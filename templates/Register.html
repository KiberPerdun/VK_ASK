{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block content_name %}
    <h1>Registration</h1>
{% endblock %}

{% block content %}
    <div class="col-9 d-flex flex-column gap-2" style="height: 70vh;">
        <form action="#" class="d-flex flex-column gap-2 h-100" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row mt-2">
                <div class="col-3"></div>
                <div class="col-9 d-flex flex-column w-50 align-items-start">
                    <button class="btn btn-outline-success" type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
